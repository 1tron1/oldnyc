#application: sf-viewer
application: old-nyc

version: 2014-04-02
runtime: python27
threadsafe: true

api_version: 1

handlers:
- url: /jquery
  static_dir: jquery
- url: /dots
  static_dir: dots
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /
  script: app.app
- url: /about
  static_files: about.html
  upload: about.html
- url: /feedback
  static_files: feedback.html
  upload: feedback.html
- url: /upload
  script: app.app
- url: /lat-lons.js
  static_files: lat-lons.js
  upload: lat-lons.js
- url: /thumb/.*
  script: app.app
- url: /(.*\.(gif|png|jpg|css|js|zip))
  static_files: \1
  upload: (.*\.(gif|png|jpg|css|js|zip))
- url: .*
  script: app.app

# TODO(danvk): restore this before launching
# - url: /
#   static_files: viewer.html
#   upload: viewer.html

builtins:
- remote_api: on
#- datastore_admin: on
