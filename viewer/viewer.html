<!DOCTYPE html>
<html>
<head>
  <title>Old S.F.</title>

  <link type="text/css" href="jquery/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
  <link type="text/css" href="viewer.css" rel="stylesheet" />

  <!-- Google Maps API -->
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript" src="lat-lons.js"></script>

  <script type="text/javascript" src="jquery/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="jquery.ba-hashchange.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-1.8.14.custom.min.js"></script>
  
  <script type="text/javascript" src="viewer.js"></script>
</head>

<body onload="initialize_map()">
  <div id="header" class="header-shadow">
    <div id="blue_bar">
      <div id="twitter">
        <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="Old_SF">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
      </div>
      <div id="about"><a href="/about">About</a></div>
    </div>
    <div id="logo">
      <img src="logo91.png" height=70 />
    </div>
    <div id="slider"></div>
    <div id="slider_ticks"></div>
    <div id="date_range">1850&ndash;2000</div>
  </div>

  <div id="map"></div>
  <div id="stats">Showing <span id="count">__</span> photos</div>

  <div id="rightpanel">
    <div id="extra_line"></div>
    <div id="carousel" onscroll="loadPictures()"></div>
  </div>

  <div id="feedback"><a href="/feedback">Send feedback</a></div>

  <div style="display:none;" id="expanded">
  <a id="close" onclick="hideExpanded()" border=0><img src="iw_close.gif" /></a>
  <div id="expanded-image-holder"></div>
  </div>

  <script type="text/javascript">
    createSlider();
  </script>

  <div style="position: absolute; left: -1000px;">
    <img src="blank.gif" />
    <img src="spinner.gif" />
  </div>

  <div id="backdrop" style="display:none;" onclick="killSplash()">
    <div id="splash-screen">
      <div id="splash-line1">
        Welcome to <img id="splash-logo" src="logo131.png" height=131 />
      </div>
      <div id="splash-line2">OldS.F. offers a glimpse into how the city used to look.</div>

      <div class="splash-image" id="splash-map">
        <div>Click a dot to see historical photographs.</div>
      </div>
      <div class="splash-image" id="splash-slide">
        <div>Adjust sliders to change display dates.</div>
      </div>
      <div class="splash-image" id="splash-thumb">
        <div>Click a thumbnail to view a larger image.</div>
      </div>

      <img id="splash-button" onClick="killSplash()" alt="Go Explore!" src="go-explore.png" />
    </div>
  </div>

  <script type="text/javascript">
  var here_before = readCookie('oldsf');
  if (!here_before) {
    document.getElementById('backdrop').style.display = '';
    createCookie('oldsf', '1', 4000);
  }
  </script>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-769809-3']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
