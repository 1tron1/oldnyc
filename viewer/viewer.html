<!DOCTYPE html>
<html>
<head>
  <title>San Francisco Historical Photographs, 1850-2000</title>
  <!-- Google Maps API -->
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript" src="lat-lons.js"></script>

  <script type="text/javascript" src="jquery/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-1.8.14.custom.min.js"></script>

  <link type="text/css" href="jquery/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
  <link type="text/css" href="viewer.css" rel="stylesheet" />
  
  <script type="text/javascript" src="viewer.js"></script>
</head>

<body onload="initialize_map()">
  <div id="title"></div>
  <div id="map"></div>
  <div id="title_words">San Francisco Historical Photographs</div>
  <div id="about"><a href="/about">About</a></div>

  <div id="instructions">
    Adjust the sliders to a period of interest.
  </div>
  <div id="slider"></div>
  <div id="date_range">1850 &ndash; 2000</div>
  <div id="stats">Showing <span id="count">__</span> photos.</div>

  <div id="info" onscroll="loadPictures()"></div>

  <div style="display:none;" id="expanded">
  <button onclick="hideExpanded()">close</button>
  <img id="expanded-image" class="thumb" src="blank.gif" onclick="hideExpanded()" />
  <span id="expanded-desc"></span>
  </div>

  <script type="text/javascript">
    createSlider();
  </script>

  <div style="position: absolute; left: -1000px;">
    <img src="blank.gif" />
    <img src="spinner.gif" />
  </div>
</body>
</html>
