<body onload="initialize_map()">
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=598168753565519";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

  <div id="header" class="streetview-hide">
    <div id="twitter">
      <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="Old_SF">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </div>
    <div id="about"><a href="/about" target="_blank">About</a></div>

    <div id="logo">
    	<div class="wrapper">
      <a href="/">OldSF</a>
      	</div>
    </div>
    <div id="date_range">
    	<a><div class="wrapper">
    		<span id="date_range_years">1850&ndash;2000</span></a><div id="slider-arrow-white-down"></div>
    	</div></a>
    </div>
    <a href=" "><img class="social facebook" src="facebook-50.png" height="30"></a>
    <a href=" "><img class="social twitter" src="twitter-50.png" height="30"></a>
    <a href=" "><img class="social pinterest" src="pinterest-50.png" height="30"></a>
  </div>

  <div id="map"></div>

  <div id="feedback"><a href="/feedback">Send feedback</a></div>

  <!-- Expanded Image Slideshow -->
  <div style="display:none;" id="expanded">
    <div id="curtains"></div>
    <div id="exit-slideshow" title="Exit Slideshow"></div>
    <div id="expanded-carousel">
      <ul></ul>
    </div>
    <a class='expanded-link arrow-left' id='prev-link' href='javascript:scrollExpanded("-=1");'></a>
    <a class='expanded-link arrow-right' id='next-link' href='javascript:scrollExpanded("+=1");'></a>
  </div>
  <li id="expanded-image-holder-template" class='expanded-image-holder'>
    <img class='expanded-image thumb' height=500 />
    <div class='description'></div>
    <a class='library-link'><i>via</i> NYPL</a>
    <div class="comments">&hellip; comments</div>
  </li>

  <div style="position: absolute; left: -1000px;">
    <img src="blank.gif" />
    <img src="spinner.gif" />
  </div>
