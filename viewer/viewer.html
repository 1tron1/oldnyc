<!DOCTYPE html>
<html>
<head>
  <title>Old S.F.</title>

  <link type="text/css" href="jquery/jquery-ui-1.8.14.custom.css" rel="stylesheet" />
  <link type="text/css" href="viewer.css" rel="stylesheet" />

  <!-- Google Maps API -->
  <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript" src="lat-lons.js"></script>

  <script type="text/javascript" src="jquery/jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="jquery.ba-hashchange.min.js"></script>
  <script type="text/javascript" src="jquery/jquery-ui-1.8.14.custom.min.js"></script>
  
  <script type="text/javascript" src="viewer.js"></script>
</head>

<body onload="initialize_map()">
  <div id="header">
    <div id="blue_bar">
      <div id="about"><a href="/about">About</a></div>
    </div>
    <div id="logo">
      <img src="logo91.png" height=70 />
    </div>
    <div id="slider"></div>
    <div id="slider_ticks"></div>
    <div id="date_range">1850&ndash;2000</div>
  </div>

  <div id="map"></div>
  <div id="stats">Showing <span id="count">__</span> photos</div>

  <div id="rightpanel">
    <div id="extra_line"></div>
    <div id="carousel" onscroll="loadPictures()"></div>
  </div>

  <div id="feedback"><a href="/feedback">Send feedback</a></div>

  <div style="display:none;" id="expanded">
  <a onclick="hideExpanded()" border=0><img src="iw_close.gif" /></a>
  <div id="expanded-image-holder"></div>
  </div>

  <script type="text/javascript">
    createSlider();
  </script>

  <div style="position: absolute; left: -1000px;">
    <img src="blank.gif" />
    <img src="spinner.gif" />
  </div>

<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-769809-3']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
